<main class="container home-content">
  <section id="search-controls">
  <div class="row">
    <div class="col s3 offset-s1 right-align">

        <li id="all-filter" class="filter status-filter-all">

        </li>
        <li id="online-filter" class="filter status-filter-online">
          <a href="#!" class="deep-purple-text"><i class="material-icons left">person</i>Online</a>

      </ul>
    </div>
    <div class="col s6 left-align">
      <div class="input-field">
        <input id="search-input" type="text" class="deep-purple-text" value="Search for specific Twitch channel">
      </div>
    </div>
  </div>
  </section>
  <div id="user-status" class="row">
    <span id="online"></span>
    <span id="offline"></span>
    <span id="closed"></span>
  </div>
  <div class="row center-align back-to-top">
    <a href="#top" class="btn-floating btn-large waves-effect waves-light deep-purple">
